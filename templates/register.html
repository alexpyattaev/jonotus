<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Queue Registration Form</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <h1>Register a New Queue</h1>
            <form action="{{ url_for('new_queue_form_submit') }}" method="POST">
                <label for="queue_name">Queue Name:</label>
                <input
                    type="text"
                    id="queue_name"
                    name="queue_name"
                    required
                /><br /><br />

                <label for="opening_time">Opening Time (HH:MM):</label>
                <input
                    type="time"
                    id="opening_time"
                    name="opening_time"
                    required
                /><br /><br />

                <label for="closing_time">Closing Time (HH:MM):</label>
                <input
                    type="time"
                    id="closing_time"
                    name="closing_time"
                    required
                /><br /><br />

                <label for="max_slots">Maximum Queue Slots per Day:</label>
                <input
                    type="number"
                    id="max_slots"
                    name="max_slots"
                    min="1"
                    required
                /><br /><br />

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
